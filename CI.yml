# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI.yml

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - "**.md"
  schedule:
    - cron: "0 7 * * 1,4"   # 07:00 UTC (â‰ˆ 04:00 America/Argentina/Buenos_Aires)
  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: CI

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci --no-audit --prefer-offline
      
      - name: âœ… Verificar dependencias
        run: npm ls

      - name: ğŸ§¼ Lint (si existe)
        run: npm run lint --if-present

      - name: ğŸ§ª Tests
        run: npm test

      - name: ğŸ§ª Run tests with coverage
        run: npm test -- --coverage

      - name: ğŸ—ï¸ Build (si existe)
        run: npm run build --if-present

      - name: â¬†ï¸ Subir artefacto /dist
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/**
            build/**
          if-no-files-found: ignore

  docker:
    name: Docker build & push
    needs: test
    runs-on: ubuntu-latest
    # Solo cuando el evento es push directo a master (no PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”– Metadatos de imagen
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/mi-app-node
          tags: |
            type=raw,value=latest
            type=sha
            # Si haces releases con tags semver, habilita:
            # type=ref,event=tag

      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build & Push
        id: build_push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mi-app-node:latest
          cache-to: type=inline
          # --- CAMBIO IMPORTANTE: Inyectamos la versiÃ³n para Sentry ---
          build-args: |
            RELEASE_VERSION=${{ github.sha }}
          # ------------------------------------------------------------
          outputs: "type=image,name=${{ secrets.DOCKERHUB_USERNAME }}/mi-app-node,tag={{rev}},push=true" 

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          
      # ------------------------------------------------------------------------
      # STEPS PARA DESPLIEGUE CONTINUO (CD) - USANDO DEPLOY HOOK
      # ------------------------------------------------------------------------
      - name: ğŸš€ Deploy en Render (Hook)
        run: |
          echo "Disparando Deploy Hook para actualizar Render..."
          # Usamos el Hook secreto que fuerza el deploy de la imagen 'latest' (o la que acabamos de subir)
          curl -s "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"