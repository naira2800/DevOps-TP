# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI.yml

on:
  push:
    branches: [ "main" ]
    paths-ignore: ["**.md"]
  pull_request:
    branches: [ "main" ]
    paths-ignore: ["**.md"]
  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x] # Simplificado para el ejemplo, puedes mantener los otros

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ§ª Tests con Coverage
        run: npm test -- --coverage

      - name: ğŸ“Š Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  docker:
    name: Docker build & push
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mi-app-node:latest
          # ğŸ”‘ INYECCIÃ“N DE VARIABLES PARA SENTRY
          build-args: |
            SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            RELEASE_VERSION=${{ github.sha }}
          # ğŸš€ CACHÃ‰ (Ajustado para evitar errores de sintaxis)
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mi-app-node:latest
          cache-to: type=inline

      - name: ğŸš€ Deploy en Render
        run: |
          curl -s "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
